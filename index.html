<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
      rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script 
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="js/scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>

    <h1> Pig Latin Translator </h1>
    <div class="container">
      <form id="pig-form">
        <label for="word">Enter in Regular Word: </label>
        <input type="text" name="word" id="word">

        <button type="submit" class="submit-btn btn btn-success">Submit</button>
      </form>
    </div>

    <div>
      <h1 id="left"> Your Sentence: <span id="original"></span></h1>
      <h1 id="right"> Your Pig Translation: <span id="pig"></span></h1>
    </div>

  </body>
</html>
